<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para mi noviesita linda</title>
    <style>
        body { background-color: #ffebee; font-family: 'Georgia', serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .sobre { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; border: 2px solid #ffcdd2; max-width: 400px; }
        h1 { color: #d32f2f; font-size: 24px; }
        p { color: #5d4037; line-height: 1.6; font-size: 18px; }
        .corazon { color: #e91e63; font-size: 50px; margin-top: 20px; animation: latido 1.2s infinite; }
        @keyframes latido { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="sobre">
        <h1> Para Sami ❤️</h1>
        <p>"Amo tus abrazos largos y calidos. Amo como sos y te extraño mi amor, gracias por amarme tanto."</p>
        <p><i>- Te amo mucho -</i></p>
        <div class="corazon">❤</div>
    </div>
</body>
</html>
